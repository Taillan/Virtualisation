apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        fsGroup: 2000 
      containers:
      - name: mariadb
        image: taillanm/dockerize-bdd-app
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306