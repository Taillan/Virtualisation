apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sy3-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: front-end.intra
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vuejs-service
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: flask-service
                port:
                  number: 80
    - host: database.intra
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mysql-service
                port:
                  number: 3306